<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Currency Converter</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .converter {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    select, input {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app" class="converter">
    <h2>Currency Converter</h2>
    
    <label>Amount:</label>
    <input type="number" v-model.number="amount" min="0">

    <label>From:</label>
    <select v-model="fromCurrency">
      <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
    </select>

    <label>To:</label>
    <select v-model="toCurrency">
      <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
    </select>

    <div class="result">
      {{ convertedAmount }} {{ toCurrency }}
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          amount: 1,
          fromCurrency: 'USD',
          toCurrency: 'EUR',
          currencies: ['USD', 'EUR', 'JPY', 'PHP'],
          exchangeRates: {
            USD: { USD: 1, EUR: 0.92, JPY: 154.25, PHP: 57.2 },
            EUR: { USD: 1.09, EUR: 1, JPY: 167.42, PHP: 62.2 },
            JPY: { USD: 0.0065, EUR: 0.0060, JPY: 1, PHP: 0.37 },
            PHP: { USD: 0.017, EUR: 0.016, JPY: 2.69, PHP: 1 },
          }
        };
      },
      computed: {
        convertedAmount() {
          const rate = this.exchangeRates[this.fromCurrency][this.toCurrency];
          return (this.amount * rate).toFixed(2);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
